<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Altering the DOM</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h3>Altering the DOM with JavaScript</h3>

    <button aria-expanded="false">Click me!</button>
    <nav aria-hidden="true">
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>

    <button class="removeFirst">Remove first item</button>
    <button class="removeLast">Remove last item</button>

    <ul>
        <li>Hello world!</li>
    </ul>

    <script src="./main.js"></script>
</body>
